<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glow">Blackjack</h1>
        
        <div class="game-area">
            <div class="dealer-area">
                <h2>Dealer's Hand <span id="dealer-score"></span></h2>
                <div id="dealer-cards" class="cards"></div>
            </div>

            <div class="player-area">
                <h2>Ihre Hand <span id="player-score"></span></h2>
                <div id="player-cards" class="cards"></div>
            </div>

            <div id="message" class="message"></div>

            <div class="betting-area">
                <p>Guthaben: $<span id="chips" class="chip-count">1000</span></p>
                <p>Aktueller Einsatz: $<span id="current-bet" class="bet-amount">0</span></p>
                <div class="bet-controls">
                    <div class="chip bet-btn" data-amount="10">
                        <div class="chip-inner">$10</div>
                    </div>
                    <div class="chip bet-btn" data-amount="25">
                        <div class="chip-inner">$25</div>
                    </div>
                    <div class="chip bet-btn" data-amount="50">
                        <div class="chip-inner">$50</div>
                    </div>
                    <div class="chip bet-btn" data-amount="100">
                        <div class="chip-inner">$100</div>
                    </div>
                    <div class="chip bet-btn" data-amount="200">
                        <div class="chip-inner">$200</div>
                    </div>
                    <div class="chip bet-btn" data-amount="500">
                        <div class="chip-inner">$500</div>
                    </div>
                    <div class="chip bet-btn" data-amount="1000">
                        <div class="chip-inner">$1000</div>
                    </div>
                    <div class="chip all-in">
                        <div class="chip-inner">ALL IN</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="new-game" class="btn action-btn new-game">Neues Spiel</button>
                <button id="place-bet" class="btn shine">Einsatz platzieren</button>
                <button id="hit" class="btn action-btn hit" disabled>Hit</button>
                <button id="stand" class="btn action-btn stand" disabled>Stand</button>
                <button id="reset" class="btn shine reset-btn" style="display: none;">Neues Guthaben ($1000)</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
